{{- $style := .Site.Params.landingpage.style -}}
<section class="hero {{with $style}}{{.}}{{end}}">
  <div class="hero-body">
    <div class="container has-text-centered">
      <div class="columns">
        <div class="column">
          <h1 class="title is-1" style="margin-top: 4.8rem;">
            <span class="icon">
              <i class="fas fa-feather-alt fa-4x"></i>
            </span>
          </h1>
          <h1 class="title is-1">
            <p>{{ .Site.Title }}</p>
          </h1>
          {{- with .Site.Params.landingpage.subtitle -}}
          <h2 class="subtitle is-3">
            {{ . }}
          </h2>
          {{- end -}}
          <div class="field is-grouped is-grouped-centered">
            <p class="control">
              <a class="button is-primary is-inverted is-large">Get Started</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
