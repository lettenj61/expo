<!DOCTYPE html>
<html lang="{{ .Lang }}">

<head>
  {{ partial "head-meta" . }}
  <title>
    {{ block "title" . }}
      {{ .Title }}{{ if ne .Title .Site.Title }} | {{ .Site.Title }}{{ end }}
    {{ end }}
  </title>
  {{ partial "head-custom" . }}
</head>

<body>
  {{- partial "header.html" . -}}
  <div id="content">
    {{- block "main" . }}{{- end }}
  </div>
  {{- partial "footer.html" . -}}
</body>

</html>
